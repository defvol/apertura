  privacy:
    title: Leyenda de Información del Portal Datos Abiertos
    terms: |
      <p>La Oficina de la Presidencia de la República, se permite hacer de su conocimiento, que el acto por el cual se recaban los datos personales que en forma voluntaria entrega el titular, y que consisten en la dirección de correo electrónico, tiene como fundamento el artículo 10, fracciones I y II, del Reglamento de la Oficina de la Presidencia de la República.</p>
      <p>La finalidad de la recolección de los datos personales, reside en estar en contacto con el titular, a efecto de enviarle información referente a avances y novedades en torno al tema de datos abiertos, vinculados al “Portal de Datos Abiertos”. </p>
      <p>Los datos recabados serán protegidos, incorporados y tratados en el sistema de datos personales “Portal de Datos Abiertos”, en el marco de las Políticas de Privacidad, aplicadas en el sitio web de la  Presidencia de la República, Política de privacidad y manejo de datos personales, en cumplimiento a  las medidas de seguridad técnicas, administrativas y físicas adecuadas para su resguardo, de conformidad con lo señalado en la Ley Federal de Transparencia y Acceso a la Información Pública Gubernamental y demás disposiciones aplicables.</p>
      <p>El Sistema fue registrado en el Listado de Sistemas de Datos Personales ante el instituto Federal de Acceso a la Información y Protección de Datos (www.ifai.org.mx).</p>
      <p>Los datos personales no serán objeto de un tratamiento diverso al aquí señalado, salvo aquel previsto y autorizado por la Ley respectiva.</p>
      <p>La Unidad Administrativa responsable del Sistema de Datos Personales “Portal de Datos Abiertos”, es la Coordinación de Estrategia Digital Nacional a través de la Dirección de Participación Ciudadana, cuyo titular es Rodolfo Wilhelmy Preciado.</p>
      <p>El titular de los datos personales podrá ejercer los derechos de acceso y corrección (rectificación) de sus datos personales, así como aquellos establecidos por la Constitución Política de los Estados Unidos Mexicanos, en su artículo 16, párrafo segundo, en los términos previstos por la Ley Federal de Transparencia y Acceso a la Información Pública Gubernamental, su Reglamento, así como los Lineamientos respectivos, ante la Unidad de Enlace para la Transparencia y el Acceso a la Información, cuya dirección es Av. Nuevo León 210, P.B., Col. Hipódromo, Delegación Cuauhtémoc, México, Distrito Federal, C.P. 06100.</p>


